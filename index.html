<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="stylesheet" href="main.css" />
    <title>Yemek TarifSleri</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>YEMEK TARİFLERİ</h1>
      </div>
    </header>
    <main>
      <!-- container başlangıç-->
      <div class="container">
        <!-- card başlangıç-->
        <div class="card">
          <!-- card item başlangıç-->
          <div class="card-item">
            <img class="image" src="" alt="" />
            <h2></h2>

            <div class="button">
              <button id="button-recipe" onclick="toggleRecipe">
                <i class="button-icon fa-solid fa-angles-down"></i>
              </button>
            </div>
          </div>
          <!-- card item bitiş-->
          <!-- card recipe başlangıç-->
          <div class="card-recipe recipes__list">
            <div class="recipe-icon">
              <div class="recipe-serving-icon">
                <i class="fa-solid fa-utensils"></i>
                <h5 id="serving">Kişilik</h5>
              </div>
              <div class="recipe-time-icon">
                <i class="fa-regular fa-clock"></i>
                <h5>
                  Pişme Süresi <br />
                  30dk
                </h5>
              </div>
            </div>
            <div class="recipe">
              <h3 class="ingredients-title" id="recipe-title">
                Tarifi İçin Malzemeler
              </h3>
              <ul id="ingredients"></ul>

              <h3 class="making-title" id="recipe-title">
                Tarifi Nasıl Yapılır?
              </h3>
              <ol id="making"></ol>
            </div>
          </div>
          <!-- card recipe bitiş-->
        </div>
        <!-- card bitiş-->
      </div>
      <!-- container bitiş-->
    </main>

    <script src="app.js"></script>
  </body>
</html>
